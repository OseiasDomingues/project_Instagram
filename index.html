<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT=8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram_base">
            <div class="instagram_phone">
                <img src="img/img_instagram.png" alt="Foto Celular/Instagram">
            </div>
            <div class="instagram_continue">
                <div class="group">
                    <img src="img/instagram._logo.png" class="instagram_logo" alt="Logo Instagram">
                    <div class="profile">
                        <img src="img/foto_perfil.jpg" alt="Foto Perfil">
                    </div>
                    <a href="#" class="login">Continuar como oseias.domingues</a>
                    <a href="#" class="logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not_account">Não é oseias.domingues?</p>
                    <p class="not_account"> 
                        <span class="link_blue">Alterar Conta</span>
                        ou
                        <span class="link_blue">Inscreva-se</span>
                   </p>
                </div>
                <div class="get_the_app">
                    <p class="get_app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                    </div>
                   
                </div>
            </div>
        </div>
    </body>
</html>
